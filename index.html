<!DOCTYPE html>

<head>

<body>

<h1>Sistema de Controle de Estoque</h1>

<section>
  <h2>Adicionar Novo Item</h2>
  <form id="addItemForm">
    <label for="newItemName">Nome do Item:</label>
    <input type="text" id="newItemName" name="itemName" required>
    
    <label for="newItemQuantity">Quantidade:</label>
    <input type="number" id="newItemQuantity" name="itemQuantity" required>
    
    <button type="submit">Adicionar Item</button>
  </form>
</section>

<section>
  <h2>Atualizar Item Existente</h2>
  <form id="updateItemForm">
    <label for="existingItemID">ID do Item:</label>
    <input type="number" id="existingItemID" name="itemID" required>
    
    <label for="updatedItemQuantity">Nova Quantidade:</label>
    <input type="number" id="updatedItemQuantity" name="itemQuantity" required>
    
    <button type="submit">Atualizar Item</button>
  </form>
</section>

<section>
  <h2>Estoque Atual</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome do Item</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os itens do estoque serão listados aqui -->
    </tbody>
  </table>
</section>

</body>
</html>
