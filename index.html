<!DOCTYPE html>
<html>
<head>
    <title>Loja de Apps</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        .app { border:1px solid #000; margin:10px; padding:10px; }
    </style>
</head>
<body>
    <div id="app-list"></div>

    <script>
        var apps = []; // Esta lista será preenchida pelo backend

        function renderApps() {
            var appList = document.getElementById('app-list');
            appList.innerHTML = '';
            for (var i = 0; i < apps.length; i++) {
                var appDiv = document.createElement('div');
                appDiv.className = 'app';
                appDiv.innerHTML = '<h2>' + apps[i].name + '</h2><p>' + apps[i].description + '</p>';
                appList.appendChild(appDiv);
            }
        }

        // Aqui você pode adicionar código para buscar a lista de apps do servidor e chamar renderApps
    </script>
</body>
</html>
